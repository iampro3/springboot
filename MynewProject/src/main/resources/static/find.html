<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
        
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>

    <script>
         function fnClick(){
            let matchid = "${matchid}"  // if의 값을 선언해 주어야 한다.
         if (matchid){            
            alert("ID/PW를 변경했습니다.")
            location.href = "index.html"
         } else {
            alert("id와 pw를 입력해주세요.")
            location.href = "http://naver.com"
        } 
    }
    </script>
<body>

    <!-- <div class="common-title">Login</div> -->
    <div class="login-container">
        <!-- 입력 영역 -->
        <form action="" method="post">
            <!-- 로그인 박스 -->
            <div class="login-wrap">
                <div class="login-text">ID/PW 찾기</div><br>
                <br>
                <br>
                <!-- 중첩 박스 (inner)-->
                <div id="login">
                                               
                    <!-- 아이디-->
                    <div class="login-inputbox">
                        <input type="text" name="id" placeholder="새로운 아이디를 입력하세요">
                        <span class="border"></span>
                    </div>
                    <!-- 비밀번호-->
                    <div class="login-inputbox">
                    <input type="password" name="pw" placeholder="비밀번호를 입력하세요.">
                    <span class="border"></span>
                    </div>

                    <!-- 비밀번호 확인 -->
                    <div class="login-inputbox">
                        <input type="password" name="pw" placeholder="비밀번호를 다시 입력하세요.">
                        <span class="border"></span>
                    </div>
                  
                    <div class="login-remember">    
                                              
                     <!-- <div id="btn2"> - ajax로 sign up 파일 불러오기  -->      
                    <!--버튼(idpw 변경완료)-->     
                    <br>  
                    <br>             
                    <div class="login-btnbox"><a href="#" class="login-btn" onclick="fnClick()">변경완료</a></div>
                     
                    </div>                                         
              </div>      
            </div>   
        </form>    
    </div> 
</body>
</html>
